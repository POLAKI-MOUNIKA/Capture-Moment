<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-image: url('/static/images/event_bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h2 {
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 40px;font-size: 48px; 
    }

    .event-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .event-box {
      width: 500px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .event-box:hover {
      transform: scale(1.03);
    }

    .event-overlay {
      background: rgba(0, 0, 0, 0.55);
      color: white;
      padding: 15px;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .event-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px #000;
    }

    .styles-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .styles-list a {
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 14px;
      font-size: 0.9em;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .styles-list a:hover {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Choose an Event</h2>

  <div class="event-container">
    {% for ev, styles in events_styles.items() %}
      {% set image_name = ev.lower().replace(' ', '') + '.jpg' %}
<div class="event-box" style="background-image: url('/static/images/{{ image_name }}');">
        <div class="event-overlay">
          <div class="event-name">{{ ev }}</div>
          <div class="styles-list">
            {% for st in styles %}
              <a href="/events/{{ ev }}/{{ st }}">{{ st }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
