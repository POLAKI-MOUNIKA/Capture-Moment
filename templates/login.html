<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Capture Moments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("/static/images/login_bg.jpg") center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #ffffff;
    }

    .login-container input[type="text"],
    .login-container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #00b7ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In to Capture Moments</h2>
    <form method="post">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
