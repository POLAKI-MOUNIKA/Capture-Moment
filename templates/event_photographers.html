<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ event }} Photographers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("/static/images/{{ event.lower().replace(' ', '') }}.jpg") center/cover no-repeat;
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      min-height: 100vh;
      padding: 40px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      color: whitesmoke;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card a {
      background: #3498db;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .card a:hover {
      background: #2980b9;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>Photographers for {{ event }}</h2>

    {% if photographers %}
      <div class="grid">
        {% for p in photographers %}
          <div class="card">
            <img src="/static/images/{{ p.image }}" alt="{{ p.name }}">
            <h3>{{ p.name }}</h3>
            <p>Skills: {{ p.skills | join(', ') }}</p>
            <a href="/book?photographer_id={{ p.id }}">Book Now</a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No photographers available.</p>
    {% endif %}

    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
